<div class = "container">
  <h3>Categories</h3>
  <hr>
  <ul>
    <li><a [routerLink] = "['/home']" (click)="reload()">All tools</a></li>
  </ul>
  <mat-divider></mat-divider>
  <ul  *ngFor = "let categorie of categories">
    <li><a [routerLink] = "['/home']" [queryParams] = "{ category: categorie }" (click) = "setTitle(categorie)">{{categorie}}</a></li>
    <mat-divider></mat-divider>
  </ul>
</div>

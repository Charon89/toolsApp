<div class = "dialog-container">
  <div>
    <mat-icon>warning</mat-icon>
  </div>
  <h4 mat-dialog-title>Do you want to delete ALL records?</h4>

</div>
<div mat-dialog-actions class = "dialog-btn-container">
  <button mat-button (click) = "onYesClick()" class = "yes-dialog-btn"><mat-icon>check</mat-icon>Yes</button>
  <button (click) = "onNoClick()" class = "no-dialog-btn"><mat-icon>clear</mat-icon>No</button>
</div>

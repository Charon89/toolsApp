<div class = "container">
  <h2>Add new tool</h2>
  <p></p>
  <div class = "container-contacts">
    <form class = "newToolForm" (ngSubmit) = "onSubmit()" [formGroup] = "newToolForm">

      <label>Title:
        <div *ngIf = "!newToolForm.controls.title.valid && newToolForm.controls.title.touched" class = "tooltip">
          <small class = "text-danger">
            <strong class = "warning">Warning:</strong> Title must be entered
          </small>
        </div>
      </label>
      <input formControlName = "title" required placeholder = "Tool title" type = "text">

      <label>Category:
        <div *ngIf = "!newToolForm.controls.category.valid && newToolForm.controls.category.touched" class = "tooltip">
          <small class = "text-danger">
            <strong class = "warning">Warning:</strong> Category must be entered
          </small>
        </div>
      </label>
      <input formControlName = "category" required placeholder = "Tool category" type = "text">

      <label>Price:</label>
      <input formControlName = "price" required placeholder = "0" type = "number" min = "1">

      <label>Quantity:</label>
      <input formControlName = "quantity" required placeholder = "0" type = "number" min = "1">

      <label for = "file">Select files:</label>
      <input type = "file" id = "file" name = "files" formControlName = "photos" accept = "image/*"
             multiple (change) = "fileEvent($event)">

      <p *ngFor = "let name of fileNames">{{name}}</p>

      <label>Description:</label>
      <textarea cols = "30" formControlName = "description" id = "" rows = "10" required = "">
      </textarea>

      <div>
        <button type = "submit" [disabled] = "!newToolForm.valid">ADD</button>
        <button type = "reset" (click) = "resetForm()">RESET</button>
      </div>
    </form>
  </div>
</div>
